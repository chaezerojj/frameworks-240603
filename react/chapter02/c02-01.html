<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- React와 ReactDOM 라이브러리 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- 바벨 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    // JSX를 사용하는 리액트
    
    // createElement함수는 리액트의 동작을 살펴보는데에 좋은 방법이지만
    // 리액트 개발자들이 실제로 해야하는 일과 거리가 있음
    // 리액트를 활용해 효과적으로 일하기 위해선 JSX라는 다른 요소 필요
    // ? JSX
    // : 자바스크립트의 JS와 XML의 X를 합친 말
    // - 자바스크립트 코드 안에서 바로 태그 기반의 구문을 사용하여
    //   리액트 엘리먼트를 정의할 수 있게 해주는 자바스크립트 확장
    
    // 바벨
    // 어떤 브라우저도 JSX 지원 X
    // JSX와 자바스크립트 코드를 브라우저가 해석할 수 있는 코드로 변환해줄 수단 필요
    // 이러한 변환 과정을 '컴파일링'이라 부르며,
    // 바벨(https://babeljs.io)에서 가능
    // 가장 간단한 방법은 바벨 CDN링크를 직접 html에 포함시킨다는 것
      // -> 타입이 'text/babel'인 script블록을 바벨이 컴파일 해줌
    </script>
    <script type="text/babel">
      function Menu1(props) {
        return (
          <article>
            <header>
              <h1>{props.title}</h1>
            </header>
          </article>
        )
      }

      // props에서 title를 구조분해할 수 있음
      // const {a, b} = {a:1, b:2}
      function Menu2(title, subTitle) {
        return (
          <article>
            <header>
              <h1>{title}</h1>
              <h2>{subTitle}</h2>
            </header>
          </article>
        )
      }

      ReactDOM.render(
            [<Menu1 title="제목1"/>,<Menu1 title="제목2"/>],
            document.querySelector("#root")
        )
      /* JSX 팁
      - 내포된 컴포넌트
      - JSX에서는 다른 컴포넌트의 자식으로 컴포넌트 추가 가능
      - e.g., IngredientsList안 Ingredient를 여러 번 추가 가능
      <IngredientsList />
      <IngredientsList>
        <Ingredient />  
        <Ingredient />  
        <Ingredient />  
      </IngredientsList>
      
      - className
      자바스크립트에서 class가 예약어이므로 class 속성 대신 className 사용ㅎ마
      <h1 className="fancy">구운 연어</h1>
      - 자바스크립트 식
      - : 중괄호로 자비스크립트 식을 감싸면 중괄호 안의 식을 평가하여 결과값을 사용해야 한다는 뜻
      - e.g., 엘리멘트 안 title 변수 값 출력을 원하면 자바스크립트 식 사용하여 값 집어넣음
      - 변수를 평가한 값이 엘리먼트 안에 들어감
      
      <h1>{title}</h1>
      다른 타입의 값도 자바스크립트 식 안에 넣어야함
      <input type="checkbox" defaultChecked={false} />

      - 평가
      - : 중괄호 안에 들어간 자바스크립트 코드는 그 값을 평가받음
      - 이는 덧셈이나 문자열 이어붙임 등의 여러 연산이 일어날 수 있다는 뜻
      - 자바스크립트 식 안에 함수 호출 구문이 있다면 그 함수 호출된다는 뜻
      */

      // 배열을 JSX로 매핑하기
      function IngredientsList(props) {
        return (
          <ul>
              {props.items.map((ingredient, i) => {
                <li keys={i}>{ingredient}</li>
              })} 
          </ul>
        )
      }
    </script>
  </body>
</html>
